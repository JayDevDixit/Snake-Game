<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>

    <!-- Add Font Awsome by this only -->
    <script
      src="https://kit.fontawesome.com/01b2d917db.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="heading">Welcome to Snake Game</h1>
    <div id="header">
      <div id="score">Score 0</div>
      <div id="speed"></div>
      <div id="time"></div>
      <div id="highscore"></div>
    </div>
    <div id="container">
      <div id="roller"></div>
      <div id="board"></div>
    </div>
    <div id="footer">
      <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
      <button id="down"><i class="fa-solid fa-arrow-down"></i></button>
      <button id="right">
        <i class="fa-solid fa-arrow-right-long animate"></i>
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
